<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Pessoas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMES</th>
                        <th>APELIDOS</th>
                        <th>ACOES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pessoa of pessoas" class="text-center">
                        <td>{{pessoa.id}}</td>
                        <td>{{pessoa.name}}</td>
                        <td>{{pessoa.apelido}}</td>
                        <td>
                            <button class="btn btn-warning ml-2">Editar</button>
                            <button class="btn btn-danger ml-2">Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
